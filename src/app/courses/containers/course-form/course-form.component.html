

<mat-card>

  <mat-toolbar color="primary">Cadastro de curso</mat-toolbar>
  <mat-card-content>

    <form [formGroup]="form" class="min-width">

      <mat-form-field  class="full-width">
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>

      <mat-form-field  class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">

          <mat-option value="Front-end">Front-end</mat-option>
          <mat-option value="Back-end">Back-end</mat-option>

        </mat-select>
      </mat-form-field>

    </form>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button color="warn" (click)="onCancel()" class="btn-space">Cancelar</button>
  </mat-card-actions>


</mat-card>
