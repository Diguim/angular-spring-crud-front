<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"> Cursos disponÃ­veis </mat-toolbar>

    @if (courses$ | async; as courses) {
      <div class="mat-elevation-z8 column-flex"
        >
        <app-courses-list
          [courses]="courses.courses"
          (add)="onAdd()"
          (edit)="onEdit($event)"
          (remove)="onRemove($event)"
        ></app-courses-list>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 50, 100]"
          [pageIndex]="pageIndex"
          [pageSize]="pageSize"
          [length]="courses.totalElements"
          showFirstLastButtons
          aria-label="Select page"
          (page)="refresh($event)">
        </mat-paginator>
      </div>
    } @else {
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    }

  </mat-card-content>

</mat-card>
