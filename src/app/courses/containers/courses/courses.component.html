<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"> Cursos dispon√≠veis </mat-toolbar>

    <div class="mat-elevation-z8 column-flex"
    *ngIf="courses$ | async as courses; else loading">

      <app-courses-list
        [courses]="courses.courses"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)"
      ></app-courses-list>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 50, 100]"
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [length]="courses.totalElements"
        showFirstLastButtons
        aria-label="Select page"
        (page)="refresh($event)">
      </mat-paginator>

    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card-content>

</mat-card>
